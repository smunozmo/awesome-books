<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Uchen" />
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <title>Awesome Books</title>
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <div class="container text-center align-middle py-5">
        <div class="container" id="list">
            <h1 class="text-center">All Awesome Books</h1>
        </div>
        <div class="container text-center my-5 align-middle">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Add New Awesome Book</h3>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="title" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="author" placeholder="Author">
                        </div>
                        <button type="button" class="btn btn-dark" id="add">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
    <!-- <script type="module" src="./js/bookclass.js"></script> -->
</body>

</html>
